<div id="items-container">
    {% for item in items %}
    <div class="item">{{ item }}</div>
    {% endfor %}

    {% if next_page is not none %}
    <div
        hx-get="/items"
        hx-trigger="intersect once"
        hx-select="#items-container > *"
        hx-swap="outerHTML"
        hx-vals='{"page": "{{ next_page }}"}'
        style="height: 1px;">
        <div class="loading">Loading more items...</div>
    </div>
    {% endif %}
</div>
